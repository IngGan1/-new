 flavor_teu.12.d: "In 1202, Albert of Riga founded the Livonian Brothers of the Sword, a Catholic military order sanctioned by the Pope to undertake crusading against the pagan tribes of the Baltics. Although the Livonian Brothers of the Sword was a mighty military order, it was decisively defeated by an alliance of Samogitians and Semigallians at the Battle of Schaulen in 1236, with grievous losses being inflicted on the order. Thereafter, the remnants of the Livonian Brothers of the Sword were reorganized into the Livonian Order, which became an autonomous branch of the nearby Teutonic Order in Prussia.\nIn the next centuries, the Livonian Order conquered Courland, Livonia, and Semigallia, buying the Duchy of Estonia from King Valdemar IV of Denmark. The Livonian Order remained a strong and potent offshoot of the Teutonic Order until the latter's decline following the Battle of Grunwald against Poland and Lithuania in 1410. From that point on, the Livonian Order maintained a precarious existence independent of the declining Teutonic Order.\nHowever, under $MONARCHTITLE$ $MONARCH$, the Teutonic Order has climbed to new heights, going so far as to reclaim Samogitia from the Lithuanians. The Livonian Master and his knights have taken note of this, and are now eager to once again bring their organization into the fold of ours. We now have an opportunity to reunite the Teutonic Order."
