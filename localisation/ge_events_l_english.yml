 ge_events.15.d:0 "The Second Peace of Thorn of 1466 was a peace treaty singed in the hanseatic city of Thorn on 19 October 1466 between the Polish king casimir IV Jageillon on one side, and the Teutonic Knights on the other. The treaty concluded the Thirteen years war which had begun in February 1454 with the revolt of the Prussian Confederation. In the treaty, the Teutonic Order ceded the territories of Pomerelia(Eastern Pomerania) with Danzig, Kulmerland with Kulm and Thorn, the mouth of the Vistula with Elbing and Marienburg (Malbork), and the Bishopric of Warmia(Ermland) with Allenstein (Olsztyn). The Order also acknowledged the rights of the Polish Crown for Prussia's western half, subsequently known as Polish or Royal Prussia. Eastern Prussia, later called Duchy of Prussia remained with the Teutonic Order until 1525, as a Polish fief."
