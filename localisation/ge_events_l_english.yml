 ge_events.29.d:0 "The Gribeauval system was an artillery system introduced by lieutenant General Jean Baptiste Vaquette de Gribeauval during the 18th century. This system revolutionized French cannon, with a new production system that allowed lighter, more uniform guns without sacrificing range. The Gribeauval system superseded the de Vallière system."
