 ge_events.76.d:0 "Between 1451 and 1457, Moldavia was in civil turmoil and under Petru Aron, the principality paid the Porte an annual tribute of 2,000,000 gold coins. In 1470, during the rule of Stephen the Great, the relationship between Moldavia and the Porte became hostile, and resulted in several confrontations, most notable being the Battle of Vaslui, where the Ottomans were heavily defeated, and the Battle of Valea Alb, where Mehmed II was victorious, but was forced to retreat. In 1484, the Ottomans managed to annex Chilia and Akkerman. After 1504, Moldavia fell into decline and was forced to accept vassalage for the Porte, but conflicts continued to rage until the 19th century, giving the country brief periods of independence."
