 ge_events.5.d:0 "Yuan Chonghuan, courtesy name Yuansu or Ziru, was a politician, military general and writer who served under the Ming dynasty. Widely regarded as a patriot in Chinese culture, he is best known for defending Liaoning from Jurchen invaders during the Later Jin invasion of the Ming. As a general, Yuan Chonghuan excelled as a cannoneer and sought to incorporate European cannon designs into the Ming arsenal."
