 fra_modern_empire_title: "Ö³È Èm­"
 fra_modern_empire_desc: "Vast stretches of conquest in Europe, our elevation in our enemies' eyes and the back-to-back successes of our army have made us masters of expanding and integrating less cultured peoples in our glorious French Empire at remarkable speed and efficiency."
 fra_new_religion_title: "ÈÀj¸´Æ …ÈP­"
 fra_new_religion_desc: "With Luther and the beginning of the Protestant movement, the Clergy were shaken to their core, all the way up to the Pope Himself. New religious hubris, talks of the Pope's fall from grace gather among the people of France. This is formally the beginning of the infamous \"Wars of Religion\" in France. Truly a dark time."
 fra_beyond_the_crisis_title: "Ç0®|¹ ±´Å"
 fra_beyond_the_crisis_desc: "The dust has settled. Bodies lay naked on the streets, their loved ones never had the chance to give them a proper burial. The Religious Wars have taken a great toll on France. The fires and the screams that used to fill the nights of zealotism and raids has now gone quiet, nothing remains but smoldering ashes and frozen faces.We must carry our wounds and learn from them."
 fra_explore_title: "Delve into the Seas"
 fra_explore_desc: "Tales of a great land, a virgin, unexplored land that could be filled with wonder have reach the ears of everyone in France. Not everyone in Europe has heard of this, however, so we must be as quick as possible to claim as much of this land as possible. However, before you can claim land, you must first know that it exists."
 fra_foothold_title: "Foothold in Terra Nova"
 fra_foothold_desc: "In order to ensure that we have a point we can always fall back to in this new world, we must establish a solid landing ground for us to operate upon."
 fra_quebec_title: "Ð1¼XÇ ÝÂü»ÀÉ"
 fra_quebec_desc: "Quebec is a natural place for us to colonise. It is of great importance for the North American fur trade, along with controlling the St. Lawrence river giving us great ability to manipulate the trade in the area. Quebec shall be one of our greatest works as a nation!"
 fra_lawrence_title: "Gulf of St. Lawrence"
 fra_lawrence_desc: "The Gulf of St. Lawrence is just as important as the river of it's namesake. We must control the waters in which the river meets so that we may ensure that our merchant ships are safe and sound in our land."
 fra_brazil_title: "¾|·ÈÉ"
 fra_brazil_desc: "Bresil, a land of wealth, a land of sugar. Sugar is a great commodity to control, and it may just become important someday- you never know. Investing in sugar by colonising Bresil would not be half bad of an idea."
 fra_india_title: "xÇÄ³XÇ p¬È"
 fra_india_desc: "Tales of lands not only west, but east as well, have reach the ears of our merchants and colonists. They wish to establish companies and control cities along the subcontinent, hoping for great wealth and fame. Allowing them to do so would not be half bad of an idea, because, backed by us, we are always sure to make a buck out if their ventures."
 fra_india_conquered_title: "xÇÄ³ Èõ¼"
 fra_india_conquered_desc: "India stands at threat to being controlled by other powers. The wealth of the land cannot be risked at the hands of others, so, we must be quick to ensure the whole land is under French rule."
 fra_batavian_title: "¼ÀÐD¾DÅ õ¬TÖm­"
 fra_batavian_desc: "The Low Countries are under ineffective rule under the Netherlands. They are effectively a puppet of the British, so naturally it's our duty to show them how a real leader rules."
 napoleon_italy_title: "tÇÈÐ¬¹DÅ UÆm­"
 napoleon_italy_desc: "The first route of expansion is into Italy, a bunch of fighting duchies and republics. Uniting them under one French kingdom would do them a load of good."
 fra_confederation_title: "|·xÇ ðÅ)¼"
 fra_confederation_desc: "The Rhineland is our next door neighbor, and yet we have failed time and time again to capture it. Our new emperor however, is a military genius, and an ambitious one at that. Because of this, we can safely say that the Rhineland shall be ours."
 fra_warsaw_title: "¼t¹äÀ¼XÇ õ¬‘Ç"
 fra_warsaw_desc: "The Duchy of Warsaw may not be Poland, but its people have the same hostilities, with that anger, we shall use them as our puppet for personal gains."
 fra_great_men_title: "Ç³jÕ ¬ÀŒ·"
 fra_great_men_desc: "In order to have a great country, you must have great leaders. But what makes great leaders great? Great subjects and great assistants, of course."
 fra_burgundian_succession_title: "Ž´t¹à¬t² Ä¬¹Â"
 fra_burgundian_succession_desc: "The Burgundians have had their lands promised to us, should their duke Charles die without an heir. They have been a thorn in our side for quite some time now- just powerful enough to pose a threat to us. We must ensure the death of Charles so that the threat that is Burgundy can be wiped off of this Earth!"
 fra_emperor_possessions_title: "Emperor's Possesions"
 fra_emperor_possessions_desc: "The Lands of any Emperor are to be respected. The lands of any Emperor are not to be challenged. The lands of any Emperor are not to be... Wait, what's the French army doing in the Emperor's lands?"
 fra_savoie_title: "LÅÕ²ÂXÇ °À0®­Â"
 fra_savoie_desc: "The Alpine mountains are of great importance to our country. They are a roadblock, more than anything. Any prince of Italy owning them is a great trouble for our nation, as walking an army through mountains is an incredibly difficult task. Controlling them ourselves will make things much, much easier."
 fra_nice_title: "È²²Â Èõ¼"
 fra_nice_desc: "Nice sits at a good spot along the Mediterranean. It is right under the Alps, meaning that we will not have to walk through the mountains, should we need to invade Italy. Strategically, it would be unwise for us not to seize the city."
 fra_genoese_greed_title: "Èx±¼XÇ ÐÐ•Æ"
 fra_genoese_greed_desc: "Genoa, the greedy lot. They have been hogging the trade in the Mediterranean since Venice began to decline. Venice is quite far from us, but Genoa is quite close. We should take it upon ourselves to put these greedy men in their place."
 fra_central_italy_title: "tÇÈÐ¬¹DÅXÇ ÉìÂŽ´"
 fra_central_italy_desc: "Central Italy offers more wealth than any man could imagine. It's cities are full of men, ripe for the recruiting. They also bear merchants, sailors, and other men important to our world. Perhaps it's time for them to learn who they would be better ruled by."
 fra_rome_title: "j¸È¹"
 fra_rome_desc: "Rome would be an incredibly important possession to hold. Not only would we have a direct line of communication with the Pope, but we would show the whole Catholic- perhaps, Christian- world that we are one of the greatest nations on Earth."
 fra_Naples_title: "˜°ôÓ¬¹ Ä¬¹Â"
 fra_Naples_desc: "The Neapolitan dynasty shares a lot of ties with ours. What is even better is that the nobles seek support from us to free them from their tyrants. We shall accomplish their will with our French armies."
 fra_centralization_title: "ÉYÅÑÉŒ­TÖ x±%¸"
 fra_centralization_desc: "As the case was with Tax Collectors before the Bureaucratic Reforms, so it was with local Nobles and Lords. The provinces under their jurisdiction were far too autonomous for any real power to be concentrated in the Monarch. Thus it's vital to lower their Autonomy and keep these Nobles in line."
 fra_centralized_army_title: "ÉYÅ ÑÉŒ­TÖ´ p­³"
 fra_centralized_army_desc: "Up to this point, the French army has mostly been consisting of unruly mercenaries and local lords who could rebel at any time. However, towards the end of the 15th and the beginning of the 16th century, this began to change. Regular troops overtook the amount of mercenaries and the once-powerful lords were relegated to local duties only, leaving the French Army to be commanded by and serve, the King."
 fra_the_huguenots_title: "Çø­x±"
 fra_the_huguenots_desc: "Once a prominent minority that later grew in numbers, the Huguenots were considered at best vocal heretics by the local religious authorities. With the rise of Protestants and Reformed followers, the Huguenots saw their chance of gaining representation and urged the peasantry and common folk to take up arms against the oppression of the Catholics which led to widespread bloodbath and massacre of Huguenot populations all across Paris."
 fra_discover_title: "xÇÄ³j¸ ¬”² mÕj¸"
 fra_discover_desc: "In order to harness the Indian trade, we must ensure that we have a solid path to get there. Step one is to find a way."
 fra_ivory_title: "Côte d'Ivoire"
 fra_ivory_desc: "Step two is to set down the first stepping stone. The Ivory Coast would be a great place to hold onto, seeing how it is conveniently placed in Sub-Saharan Africa."
 fra_cape_title: "ÏtÇÕ ÝÂü»ÀÉ"
 fra_cape_desc: "Step three is to go a little bit farther. The Cape Colony sits at the very end of Africa, and it would be a better place than the Ivory Coast to resupply our ships. Perhaps colonising the area would not be a bad idea?"
 fra_malacca_title: "Ð¹|·tÎ tÕÖ"
 fra_malacca_desc: "The Straits of Malacca are the last place that is visited by merchant ships before they head off to India, and, furthermore, Europe. The owner of these straits has one of the greatest advantages in the Spice Trade that could be imagined."
 fra_spice_trade_title: "¥ÕàÂÌ¸ 4»íÅ"
