 militarization_1_title:0 "Time to reduce the militarization of the state?"
 militarization_1_desc:0 "The German nation's regime under the Prussian government's leadership and under the policy of militarization has its certain benefits, and for sure led to the development of a more able military in our nation. However, as the policy of militarization continues to exist in the German society, many are beginning to feel supression and the lack of freedom under our reign. Perhaps it is time to abolish our militaization policies?"
 militarization_opt_1:0 "Maybe it is time to step down and take a more conservative approach to the matter."
 militarization_opt_2:0 "No, let them commoners work in the military. It is for the sake of our nation!"