 fetishist_flavor.507.d:0 "The moon hung ominously in the sky above the crowd, the faces of the priests lit red by light from their torches. The air was silent, save for the shuffling of feet, leading up to the altar - a dozen men were being led, or dragged, towards the center stage of the ceremony. [worried_province.GetName] has rarely seen such ritual and it was clear that this would have an impact on the crowd, young and old, nervously watching. After having spent a month in silence, the high priest finally called out pleadingly to the gods as an unfortunate villager was held down on the altar. His heart, along with those of the other sacrifices, was about to be cut out of his body, 'set free' to join the spirits."
