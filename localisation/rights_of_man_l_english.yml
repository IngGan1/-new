 fetishist_flavor.508.d:0 "It was a dark and cloudy evening when the people of [worried_province.GetName], as ordered by their elders, had gathered to stand witness to the grand sacrifice. 'This will save [worried_province.GetName],' the high priest proclaimed. 'It will stop the drought, but it hardly seems necessary anymore', people muttered, some glancing at the sky. Were those rain clouds? \nThe intended gifts to the Cloud Serpent shrieked and wept in protest as they were dragged to the stage of the ceremony. The tension lay heavy and one elder shifted his weight nervously.\nSuddenly the sky cracked with thunder and rain began to pour down on the scene. The crowd broke into chaos as screaming and shouting filled the air - some villagers were struggling to rescue their loved ones from being sacrificed in vain! The ceremonial knife, risen in terrified defense by the high priest, came slashing down in panic at people as the venerated elders attempted to flee the stage."
