 fetishist_flavor.202.t:0 "XÕ˜²XÇ àÂ"
 fetishist_flavor.202.d:0 "Lately we have encountered people who fervently worship 'Waaq', whom they claim to be the supreme and all-powerful ruler of the Universe. If their words are to be believed, he created the world and resides in the Heavens from where he watches over us all. Mankind is subject to his will and must always worship and fear him. \n\nThe follows of Waaq pray for peace and harmony above all other things. They believe that the world balances atop the horns of a great bull. Standing in front of him, tied to a pole, is a cow. The equilibrium of the Universe is tied to the love between the bull and the cow. Should she turn away from him, the bull would become anxious and thus the world would shift. This could lead to all manners of disasters on Earth. However as long as we pray and offer gifts to the great Waaq, we shall be safe. At least that is what these people claim."
