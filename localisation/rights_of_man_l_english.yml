 fetishist_flavor.201.d:0 "We have come across a tribe who fervently worships a deity whom they call 'Enkai', the Man in the Sky. They seem to place a tremendous importance on cattle and every man counts his wealth in cows, bulls and calves. One cowherd we met told us about the legend of Enkai and the gift he sent to their people. \n\nThe story goes that Enkai was once a human and that his herd contained all the cattle in the world. When the sky was torn from the earth, he sent his herd back down to his people along a bark rope. A tribe of jealous hunters who coveted the meat cut the rope and now the cattle is the only remaining link to Enkai. These people claim to be Enkai's chosen ones and thus all the cattle under the skies belong to them."
