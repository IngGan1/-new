 fetishist_flavor.505.d:0 "A fine craftsman of golden jewelry has gained some renown in our lands. His popularity has allowed him to expand his workshop substantially and he has already taken several apprentices under his wing. Our nobility is especially intrigued by his specialization in delicate golden idols - representing various gods and kept for divine protection, they come in the form of snakes, eagles, and jaguars. Unsurprising, it has become the highest fashion to keep these totems close, preferably as a pendant around one's neck."
