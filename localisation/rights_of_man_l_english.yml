 fetishist_flavor.406.d:0 "Some moons ago, words reached us of a people who call themselves 'Israelites' and claim to be the chosen people of Igziabeher, the One God. We have reached out and spoken with some of them since.\n\nThey have told us how, through the prophet Muse, they have received Igziabeher's laws. They are written in the 'Orit', their holy scripture, of which they have gifted us a copy. In return for following these laws the Israelites are under His protection. They are awaiting the arrival of King Messiay who shall rule the Kingdom of God and usher in an age of eternal peace and freedom. There will be no more death and those who have previously passed on will be resurrected by Igziabeher. Anyone who has followed God's laws will live forever in happiness while the sinners shall be punished and executed."
