 kor_end_factional_strife_jjab_title:0 "Freedom from Factional Strife"
 kor_end_factional_strife_jjab_desc:1 "After the first glorious century of the Joseon Kingdom, pervasive factional strife has left our country weak and divided. The [Root.Monarch.GetTitle]s have been unable to settle the differences between factions, leading to ferocious life-and-death struggles breaking out periodically. Unfortunately, each time a side seems to be gaining the upper hand, it splits, and the sub-factions turn on each other once again. We must curb this factionalism and restore unity to the Korean state!"