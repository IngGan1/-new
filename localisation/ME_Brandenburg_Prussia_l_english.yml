 ME_Prussia_Events.29.d: "Thousands of feet march to the beat of booming drums. A sound that usually coincides with despair bears fruit as the backbone of our great nation, spurred on by the cheers of men and women emboldened by such raw might. Never has the world bore witness to such a display, never has the world seen one such as Great Prussia. Yet, as the boots stomp on, we begin to ponder: what for? What is a rifle without a man, what is a conquest without a purpose? A nation such as ours needs not ponder such a proposal, for our justification is self-evident. We are the rulers of the Germans, through gunfire or the stroke of a pen. In the end, it is not a matter of ends, but rather means; it is a matter of Prussia's legacy. Are we to continue marching, forever into the sunrise of a new Empire? Or are we to usher in a new era of prominence and peace?"
