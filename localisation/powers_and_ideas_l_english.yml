 ans_restore_the_burgraviate_desc:1 "The sister principalities of Ansbach and Bayreuth are the result of the division of the Burgraviate of Nuremberg. Many of the territories disputed between the two were annexed to the Free City of Nuremberg. We must strive to reunite the Burgraviate and be ready to wage war against Nuremberg to regain suzerainty over our rightful lands."
