 cep_angelokastroi_desc:0 "In constructing the Angelokastro, or Castle of the Angels, the Byzantines realized the importance of fortifying these islands. The Frank and Italians who came after them have continued to construct a great number of castles and forts here and with so many greedy eyes resting on our possessions we would do well to continue that tradition. Let us build a strong system of forts and fortified ports so that we can use the environment of these beautiful yet rugged islands to our advantage. Italian, Turk or Greek, anyone wishing to conquer what is ours should know that there is a high price to be paid."
