 mlw_black_soil:0 "Q× Ñ"
 mlw_black_soil_desc:0 "Unlike the surrounding regions the soil and climate of the Malwa plateau lends itself very well to both agricultural production and the growing of cash crops such as Sugar, Indigo or Opium. Our position on the route between the Indo-Gangetic plain and the sea also makes export of the goods we produce very efficient."
