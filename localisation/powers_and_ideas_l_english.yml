 kaf_autonomous_kings_desc:0 "Kaffa's stability rests on the strength of our clans and our ability to integrate new clans. The outside world is one of turmoil and conflict and over time more and more Christian clans have come to enjoy our protection. By allowing the major clans such as the Bosho, Hindata, Koijo or Gurabo to keep kings subservient to ours we can ensure that each one of them will work for the betterment of our kingdom."
 kaf_strengthen_ties_with_ethiopian_church:0 "ÐÅðÒ2Æ<ÕDÅ P­ŒÖNÆXÇ ðÅ°¬1Á ¬TÖ"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Our Christianity is one of the frontiers. Very few monasteries exist among these mountains and few among the people of Kaffa have themselves met a Christian missionary. Nevertheless the Christian rite and their traditions are what cements the power of our monarchy. We should strive to strengthen our ties with the Christian peoples to our north and invite them to found monasteries in our lands. Christian rituals should be made an inherent part of every royal ceremony."
