 tbk_healthy_priest_kings:0 "Ö…ºjÕ ¬ÀÈ UÆä´"
 tbk_healthy_priest_kings_desc:0 "Once the people here worshipped divine snakes. Now that they have the Kyungus to lead them they are instead honoring our ancestors. As their living representative the King is a god among men and the health of our kingdom depend upon him. We must therefore protect and empower him as much as we can, and in case of the unthinkable event of him catching any form of illness we must be ready to smother him so that another Kyungu can take his place."
 tbk_office_of_the_mulwa:0 "<»NÆXÇ ­­Ì"
 tbk_office_of_the_mulwa_desc:0 "While our people have come to increasingly embrace the ancestor cult of our ruling family we need greater control over how and when they worship. Let us institute an office responsible of our main shrine that the caretakers of all other shrines must answer to. Through regularized rituals all priests and chiefs must come to our capital to profess their loyalty to their rulers."
