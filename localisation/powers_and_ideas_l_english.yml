 zim_mutapa_architecture:0 "4»ÀÐÓ t¬•Í ‘ÅÝÂ"
 zim_mutapa_architecture_desc:0 "Our state was once part of the Great Zimbabwe empire and while its decline is now behind us we still cherish some of its traditions. It is from a Great Zimbabwe that we have inherited the style and technique we use to construct our stone houses and our fortified cities which has allowed us to control this plateau so efficiently."
 zim_spokesman_before_the_dead:0 "ýÈLÇ ÁÉÈXÇ ³À¼xÇ"
 zim_spokesman_before_the_dead_desc:0 "Our ruler is not only our leader in the temporal sense but is also expected to speak on our behalf before the spirits of the dead. Before any campaign or harvest he will communicate our respect and our needs to the spirits of our ancestors through ceremonies or dances. Without a great ruler to maintain the royal graves and keep in close contact with our dead things might go awry very quickly for our country."
