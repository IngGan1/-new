 ans_land_of_the_hohenzollerns_desc:0 "While the Hohenzollern family is most notable for being Electors of Brandenburg, the family first came to prominence in Franconia. The Hohenzollern's status as Burgraves of Nuremberg enabled the dynasty to place itself in a position to acquire Brandenburg. While the Ansbach branch is a junior one, our land remains one of the family's first notable titles and the Hohenzollerns have left a clear mark on our state."
