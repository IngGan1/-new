 pgr_rajo_tigo_selo:0 "8Á UÆŒÈXÇ UÆ"
 pgr_rajo_tigo_selo_desc:0 "The royal power of Istano Basa Pagarruyung has been split into three recognized reigning kings: the King of the World (Raja Alam), the King of Adat (Raja Adat), and the King of Religion (Raja Ibadat). Collectively they are called the Kings of the Three Seats (Rajo Tigo Selo). Their cooperation ensures our strong diplomatic position in the civilized world - unlike other savages who would be ruled by a sole Tyrant chief!"
 pgr_high_education:0 "ÂÉ’±NÇ P­!Ç"
