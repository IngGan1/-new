 patrilinear_society:0 "Ž´Ä¬ jÎqÈ"
 patrilinear_society_desc:0 "Unlike the trembling weak tribes that surround us our people have always had a clear vision of the future as well as a strict set of laws that regulate our society. Sons will carry the names of their fathers, just as their fathers did before them, and in doing so the legacy of our ancestors will live forever."
 two_tribes_myth:0 "P´ ¬XÇ Ž´qÈ"
 two_tribes_myth_desc:0 "The myth of The Two Tribes still lives in the memory of our Wise Ones. Stories tell that Tupis and Guaranis used to be one people many generations ago. A fact that may benefit both our peoples in the future."
 warrior_tribes:0 "ýÈ0® 1µ ‹ÈNÇ  °tÇp­"
 warrior_tribes_desc:0 "Our people are first and foremost warriors. We didn't always live in these lands that we now inhabit. We came from a place long forgotten to meet the previous occupants of these valleys. These weak tribes are no more but the Tupi still stand. Stronger than ever and still looking over distant horizons, our warriors fear nothing and prize a glorious death in combat above all else."
 splash_and_burn:0 "TÖÈÝÂ"
 splash_and_burn_desc:0 "Although our people are renown warriors of the jungles, when we had first arrived to these lands we brought with us another invention, one that had nothing to do with military matters whatsoever and yet one that has allowed us to gain dominion over all these lands, defeating and displacing their previous occupants: Agriculture. While our enemies live mostly as hunters and gatherers, always on the move from one place to another, our people lead a sedentary life, growing crops that feed many hundreds more. Slash and burn is a method of shifting agricultural cultivation that has allowed our people to clear huge swaths of land to open them up for planting."
 cultivate_the_land:0 " ÑÀÉ|¹ Ë¬‘ÇXÕÇ"
 cultivate_the_land_desc:0 "The Jungle is a harsh environment to live in, especially if your people wish to grow their food and not live off the land. Clearing jungles is therefore one of the most important tasks for our society if it is to survive and prosper. We must organize our people in such a way that we may employ large labor forces of able bodied men to carry out these works whenever a need for them arises."
 head_hunters:0 "°ÆP´8º¬¹ ¬Àå°¼¯ä´"
