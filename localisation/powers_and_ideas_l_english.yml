 ans_plassenburg_desc:0 "After sieges and general tear the castle at Plassenburg is in a sorry state. Let us rebuild the castle into one of the most splendid palaces in the Empire. The fortifications must be vast enough to withstand several armies, and its amenities impressive enough for a king!"
 ans_franconian_reformers:0 "Õ‘·ÏXÇ ¬Ö¬ä´"
 ans_franconian_reformers_desc:0 "Having listened to Luther's testimony at the Diet of Worms our Margrave is imploring us to be among the first to embrace the reformation. We must maintain a close correspondence with the reformer and shelter other proponents of the reformation that require our assistance. Together with other rulers we can unite the Protestants of the Empire around common articles of faith. Our influence on the Reformation is what our state will be known for."
