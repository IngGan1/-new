 #IGE_Events.26.t: "A Night with Pataly Nortman"
 #IGE_Events.26.d: "Natalie Portman is the reason I work out. I have this fantasy where we start talking at the Vanity Fair Oscars party bar. We exchange a few pleasantries. She asks what I do. I say I loved her in New Girl. She laughs. I get my drink. \n"Well, see ya," I say and walk away. \nI've got her attention now. How many guys voluntarily leave a conversation with Natalie Portman? She touches her neck as she watches me leave. \nLater, as the night's dragged on and the coterie of gorgeous narcissists grows increasingly loose, she finds me on the balcony, my bowtie undone, smoking a cigarette. \n"Got a spare?" she asks. \n"What's in it for me?" I say as I hand her one of my little white ladies. She smiles. \n"Conversation with me, duh." I laugh. \n"What's so funny?" she protests. \n"Nothing, nothing... It's just... don't you grow tired of the egos?" \n"You get used to it," she says, lighting her cigarette and handing me back the lighter. \n"What would you do if you weren't an•¼ress?" I ask. \n"Teaching, I think." \n"And if I was your student, what would I be learning?" \n"Discipline," she says quickly, looking up into my eyes, before changing the subject. \n"Where are you from?" \n"Bermuda," I say. \n"Oh wow. That's lovely." \n"It's ok," I admit. \n"Not everything is to my liking." \n"What could possibly be not to your liking in Bermuda?" she inquires. \n"I don't like sand," I tell her. \n"It's coarse and rough and irritating and it gets everywhere."
 #IGE_Events.26.a: "I know words, i have the best words"
 
