 jewish_estates_events.4.d:0 "The Jewish population of Poland was at that time greater than that of any other European country; the Jews enjoyed an extensive communal autonomy based on special privileges; they were not confined in their economic life to purely subordinate occupations, as was true of their western coreligionists; they were not engaged solely in petty trade and money-lending, but carried on also an important export trade, leased government revenues and large estates, and followed the handicrafts and, to a certain extent, agriculture; in the matter of residence they were not restricted to ghettos, like their German brethren.\nAll these conditions contributed toward the evolution in Poland of an independent Jewish civilization.\nThanks to its social and judicial autonomy, Polish Jewish life was enabled to develop freely along the lines of national and religious tradition.\n\nThe rabbi became not only the spiritual guide, but also a member of the communal administration Kahal, a civil judge, and the authoritative expounder of the Law. Rabbinism was not a dead letter here, but a guiding religio-judicial system; for the rabbis adjudged civil as well as certain criminal cases on the basis of Talmudic legislation."
 PROSPERITY_J_E:0 "A great... well, an okay time to be a jew!"
 jewish_estates_events.5.t:0 "ÀÉÄ³Ç ·D¾"
 jewish_estates_events.5.d:0 "By a decree of August 13, 1551, the Jews of Great Poland were again granted permission to elect a chief rabbi, who was to act as judge in all matters concerning their religious life. Jews refusing to acknowledge his authority were to be subject to a fine or to excommunication; and those refusing to yield to the latter might be executed after a report of the circumstances had been made to the authorities. The property of the recalcitrants was to be confiscated and turned in to the crown treasury. The chief rabbi was exempted from the authority of the voivode and other officials, while the latter were obliged to assist him in enforcing the law among the Jews."
 CHIEF_J_E:0 "A jewish authority"
