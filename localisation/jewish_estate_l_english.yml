 jewish_estates_events.31.d: "The liberal and tolerant Amsterdam again opened its doors to the flow of refugees. But unlike the rich Sephardic Jews who came to Amsterdam during the Moorish domination, the Eastern European Jews were very poor. In that time, the Guilds in Amsterdam held the power to determine who could do which job. This meant the new refugees could not pursue a traditional occupation. But was one exception. The Guilds did not have an influence on the craft of diamond cutting and polishing. It took three to five years to become a master cutter. But at least the poor Jews could become diamond cutters and make a living. Thats why many  maybe even most  Jewish people in Amsterdam got into the diamond business. The Eastern European refugees made the Amsterdam diamond industry flourish."
 GEMS_J_E:0 "ÌÖm¹tÕ!"
 jewish_estates_events.32.t: "Cancelled Deportation of Jews"
 jewish_estates_events.32.d: "In 1420, the status of the Jewish community hit a low point when a Jewish man from Upper Austria was falsely accused and charged with the crime of desecration of the sacramental bread. This led Albert V to order the imprisonment of all of Jews in Austria. 210 Jewish men, women and children were forcibly taken from their homes and were burnt alive in the public town square, while the remaining families were rounded up and deported from Austria, forced to leave all their belongings behind.\n\nIn 1469, the deportation order was cancelled by Frederick III, who became known for his fairness and strong relationship by allowing Jews to live relatively free from scapegoating and hate-crimes  he was even referred to at times as the \"King of the Jews\". He allowed Jews to return and settle in all the cities of Styria and Carinthia. Under his regime, Jews gained a short period of peace (between 1440 and 1493)."
