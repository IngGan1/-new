 jewish_estates_events.11.d: "The Hep-Hep riots were pogroms against Ashkenazi Jews during the period of Jewish emancipation in the German Confederation. The antisemitic communal violence reached the outer regions of the German Confederation. Many Jews were killed and much Jewish property was destroyed.\n\nRahel Varnhagen, a Jewish convert to Christianity, wrote:\n\n\"I am infinitely sad on account of the Jews, in a way I have never experienced before.... What should this mass of people do, driven out of their homes? They want to keep them only to despise and torture them further.\"\n\n\"I know my country. Unfortunately. For the past three years I've said the Jews will be attacked. I have witnesses. The Germans wax bold with indignation, and why? Because they are the most civilized, peace-loving, and obedient people.... Their newfound hypocritical love for Christianity (may God forgive my sin) and the Middle Ages, with its poetry, art, and atrocities, incites the people to commit the only atrocity they may still be provoked to - attacking the Jews!... Their hate does not stem from religious zeal - how can they hate other faiths when they don't even love their own?\" "
