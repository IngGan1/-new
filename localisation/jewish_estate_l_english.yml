 jewish_estates_events.7.d:0 "The Conventicle Act 1664 was an Act of the Parliament of England that forbade conventicles, defined as religious assemblies of more than five people other than an immediate family, outside the auspices of the Church of England.\n\nAlthough aimed at Nonconformists, when the Conventicle Act was passed, the Jews led by their new rabbi, Jacob Sasportas, took their anxieties to Charles II, who told them, \"laughing and spitting\", not to worry;\n\n later the Privy Council put it in writing that Jews could \"promise themselves the effects of the same favour as formerly they have had, so long as they demean themselves peaceably and quietly, with due obedience to His Majesty's laws and without scandal to his government\".\n\n Thus the English Jews, by an act of omission, as it were, became full citizens, subject to no more disabilities than those inherent in their own unwillingness, like Catholics and Nonconformists, to belong to the Church of England or, in their particular case, to swear Christian oaths."
