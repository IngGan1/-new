 jewish_estates_events.26.d: "During the riot, the Judengasse was attacked and looted, and the Jews were expelled from the city.\n\nThe tension arised because the guilds wanted a 50% reduction in the interest rate that Jewish moneylenders could charge. Beside the guilds, merchants and independent craftsmen supported Fettmilch in the hope of annulling their debts by restricting the number of moneylenders.\n\nIn late 1613, the Town Council reached an agreement with Fettmilch and his supporters. This granted the guilds increased power and rights. However, the population of Frankfurt then learned that the city had extensive debts and that the Town Council had misappropriated the Jewish Tax collected, Fettmilch declared the Council deposed and seized the city gates. Now the Emperor, who had been neutral, entered the conflict. He demanded a reinstatement of the Town Council and threatened to strip the offender of all rights.\n\nThe mob directed its anger against the weakest member of the dispute, the Jews.  All inhabitants of the Judengasse, about 1,380 individuals, were driven into the Jewish Cemetery whilst their houses were plundered and partly destroyed.\n\nThe Emperor issued a sentence against Fettmilch and his followers and  the Jews who had fled were led back into Frankfurt by Imperial soldiers. Above the gates to the Judengasse, a stone Imperial Eagle was added with an inscription reading Protected by the Roman Imperial Majesty and the Holy Empire"
