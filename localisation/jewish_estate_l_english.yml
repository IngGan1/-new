 jewish_estates_events.23.d: "The first Ashkenazim who arrived in Amsterdam were refugees from Poland. Their numbers soon swelled, eventually outnumbering the Sephardic Jews at the end of the 17th century; by 1674, some 5,000 Ashkenazi Jews were living in Amsterdam, while 2,500 Sephardic Jews called Amsterdam their home.\n\nMany of the new Ashkenazi immigrants were poor, contrary to their relatively wealthy Sephardic co-religionists. They were only allowed in Amsterdam because of the financial aid promised to them and other guarantees given to the Amsterdam city council by the Sephardic community, despite the religious and cultural differences between the Yiddish-speaking Ashkenazim and the Portuguese-speaking Sephardim."
