 jewish_estates_events.29.d: "Many groups of jews fled dutch colonies as they were being taken over during The Inquisition. This lead to many jews to head toward futher north to other dutch colonies.\n\nPeter Stuyevsant, a colonial governor, wrote to the Dutch West India Company:\n\n\"The Jews who have arrived would nearly all like to remain here, but learning that they (with their customary usury and deceitful trading with the Christians) were very repugnant to the inferior magistrates; the Deaconry also fearing that owing to their present indigence they might become a charge in the coming winter, we have, for the benefit of this weak and newly developing place and the land in general, deemed it useful to require them in a friendly way to depart, praying also most seriously in this connection, for ourselves as also for the general community of your worships, that the deceitful racesuch hateful enemies and blasphemers of the name of Christbe not allowed to further infect and trouble this new colony to the detraction of your worships and the dissatisfaction of your worships' most affectionate subjects.\""
