 # Events:
 MCE_Holy_Orders.1.t: "Holy Order Disbanded"
 MCE_Holy_Orders.1.d: "Our country is no longer at war with a religious enemy. Every holy order within our country has seen this as a reason to stop serving us, thus, they return to their homeland."
 MCE_Holy_Orders.1.a: "So be it."

 MCE_Holy_Orders.2.t: "The Teutonic Order Disbands"
 MCE_Holy_Orders.2.d: "Our wars with the enemies of the Teutonic Order have ended. The knights of the order have taken this opportunity to disband from our army, and return to their homeland."
 MCE_Holy_Orders.2.a: "So be it."
 
 MCE_easter_egg_events.1.t: "The Knights of the Round Table"
 MCE_easter_egg_events.1.d: "Centuries have passed since the tales of Camelot King Arthur. Many consider them simple fairy tales, whilst many others still believe in the tales of the Matter of Britain. With Britain back to its old Celtic roots however, we restore an old circle, The Knights of the Round Table, and protect the Isle once more."
 MCE_easter_egg_events.1.a: "The old circle shall be restored!"
 
 MCE_easter_egg_events.2.t: "A Knight's Long, Long Journey"
 MCE_easter_egg_events.2.d: "After centuries of traveling, a knight named Bedivere has arrived at our court, asking about his lost king. This knight has been on a long, long journey, seeking to return the Sword of the Promised Victory to the king he once betrayed to keep alive."
 MCE_easter_egg_events.2.a: "Interesting."
 
 MCE_easter_egg_events.3.t: "Pride of the king of Knights"
 MCE_easter_egg_events.3.d: "With the Knights of the Round Table restored, and many of its old members miraculously revived, a little girl has arrived to our court. She proclaims 'I am Arthur, King of the Britons' but many of the peasants do not believe her, claiming that none of them voted for her. She whoever was blessed by the Lady of the Lake and wields the Holy Sword Excalibur, which proclaims her right as king."
 MCE_easter_egg_events.3.a: "The God of War shall lead us again!"
 MCE_easter_egg_events.3.b: "Strange women lying in ponds distributing swords is no basis for a system of government."
 
 knights_of_the_round_table_tt: "§YThe Knights of the Round Table will now be able to be hired§!"
 
 MCE_easter_egg_events.4.t: "The Lost Paladins"
 MCE_easter_egg_events.4.d: "With the Frankish Empire restored, a cute looking knight has arrived at our court, seeking to for more adventure. Whilst he looks like a woman, he reassures us that he is a man, and his intentions is to restore Charlemagne's Paladins to their former glory."
 MCE_easter_egg_events.4.a: "That's a good looking Paladin."
 allow_charlemagne_paladins: "§YThe Paladins of Charlemagne will now be able to be hired§!"
 
