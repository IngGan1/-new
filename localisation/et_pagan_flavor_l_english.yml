 hellenic_flavor.2.t:0 "Secular Games"
 hellenic_flavor.2.d:0 "The Secular Games were an originally pagan holiday that involved sacrifices and theatrical performances. Held in Rome, it marked the end of a saeculum and the beginning of the next. A saeculum was the longest length of human life, ranging between 100 and 110 years. Celebrations were traced as far back as 509BC."
 hellenic_flavor.2.a:0 "Make this the biggest festival in all of history!"
 hellenic_flavor.2.b:0 "The Secular Games will be remembered for centuries!"
 hellenic_flavor.2.c:0 "Let us begin the Secular Games."
 hellenic_flavor.2.e:0 "Now is not the time for games."